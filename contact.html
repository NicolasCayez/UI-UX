<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LIEN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- SCIPT lien Header et Footer -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html");
        });
    </script>

    <title>Document</title>
</head>
<body class="bg-secondary">
    <!-- appel header -->
    <div id="header"></div>

    <!-- Corps de Page-->
        <div class="container">
            <form method="POST" class="border px-5 py-2">
                <h1 class="titreform py-2">Formulaire de contact</h1>
                <!-- Premier champ -->
                <fieldset>
                    <!-- Informations principales -->
                    <div class="py-2">
                        <input type="text" name="pseudo" placeholder="Pseudo *" maxlength="10" required class="case">
                        <input type="number" name="age" placeholder="Âge *" required class="case">
                    </div>
                    <div class="py-2">
                        <input type="email" name="email" placeholder="Adresse E-Mail *" required class="case">
                    </div>
                    <!-- Informations secondaires -->
                    <div class="py-2">
                        <label for="film">Quel type de produit est concerné par votre commentaire ? <span>*</span></label><br>
                        <select name="film" id="film" required>
                            <option value="">Vins rouges</option>
                            <option value="option2">Vins blancs</option>
                            <option value="option3">Vins rosés</option>
                            <option value="option4">Champagnes</option>
                            <option value="option5">Vins pétillants</option>
                        </select>
                    </div>
                    <div class="py-2">
                        <label for="comment">Votre commentaire ou question: <span>*</span></label><br>
                        <textarea name="comment" id="comment" cols="70" rows="10" placeholder="Vorte texte ici" maxlength="280" required></textarea>
                    </div>
                </fieldset>
                </fieldset>
                <!-- Boutons d'envoi et de reset -->
                <button type="button" class="btn border my-2">Envoyer</button>
                <button type="button" class="btn border my-2">Effacer</button>
            </form>
        </div>


    <!-- appel footer -->
    <div id="footer"></div>
    <!-- SCRIPT BOOTSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
