<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LIEN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- SCIPT lien Header et Footer -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html");
        });
    </script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body class="bg-secondary">
    <!-- appel header -->
    <div id="header"></div>

    <!-- Corps de Page-->
        <div class="container-100 bg-secondary">
            <div class="row row-cols-3">
                <div class="col"></div>
                <div class="col align-self-center">
                    <form method="POST" class="couleur1">
                        <h1 class="titreform bienvenue bg-secondary fw-bold">Formulaire de contact</h1>
                    <!-- Premier champ -->
                        <div class="row">
                            <div class="col-11 mx-3">
                                <fieldset>
                                    <!-- Informations principales -->
                                    <div class="py-2">
                                        <input type="text" name="pseudo" placeholder="Pseudo *" maxlength="10" required class="case">
                                        <input type="number" name="age" placeholder="Âge *" required class="case">
                                    </div>
                                    <div class="py-2">
                                        <input type="email" name="email" placeholder="Adresse E-Mail *" required class="case">
                                    </div>
                                    <!-- Informations secondaires -->
                                    <div class="py-2 text-light">
                                        <label for="produit">Quel type de produit est concerné par votre commentaire ? <span>*</span></label><br>
                                        <select name="produit" id="produit" required>
                                            <option value="">Vins rouges</option>
                                            <option value="option2">Vins blancs</option>
                                            <option value="option3">Vins rosés</option>
                                            <option value="option4">Champagnes</option>
                                            <option value="option5">Vins pétillants</option>
                                        </select>
                                    </div>
                                    <div class="py-2 text-light">
                                        <label for="comment">Votre commentaire ou question: <span>*</span></label><br>
                                        <textarea class="form-control" name="comment" id="comment" cols="100" rows="10" placeholder="Votre texte ici" maxlength="280" required></textarea>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Boutons d'envoi et de reset -->
                    <button type="button" class="btn btncontact border mt-2 mb-4 mx-3 titrerouge">Envoyer</button>
                    <button type="button" class="btn btncontact border mt-2 mb-4 mx-3 titrerouge">Effacer</button>
                </form>
                <div class="bg-secondary my-5"></div>
            </div>
        </div>
    </div>
    
    
    <!-- appel footer -->
    <div id="footer"></div>
    <!-- SCRIPT BOOTSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
